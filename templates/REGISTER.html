<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Go and Glow - Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap");

      :root {
        --primary: #ff66a5;
        --secondary: #fff4ec;
        --dark: #111;
        --bg: #fffdfc;
        --highlight: #ffe3ed;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background-color: var(--bg);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        background-color: var(--secondary);
        padding: 1.2rem 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
      }

      header img.logo {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        object-fit: cover;
      }

      header h1 {
        color: var(--primary);
        font-size: 2rem;
        font-weight: 600;
      }

      .register-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--secondary);
        padding: 3rem 1rem;
      }

      .register-card {
        background: white;
        padding: 3rem 2.5rem;
        border-radius: 20px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 420px;
        text-align: center;
        animation: fadeInUp 1s ease-out;
      }

      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .register-card img.logo {
        width: 90px;
        border-radius: 50%;
        margin-bottom: 1.5rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
      }

      .register-card h2 {
        font-size: 1.8rem;
        color: var(--dark);
        margin-bottom: 1.5rem;
      }

      .register-card label {
        display: block;
        text-align: left;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #444;
      }

      .register-card input[type="text"],
      .register-card input[type="email"],
      .register-card input[type="password"] {
        width: 100%;
        padding: 0.9rem;
        margin-bottom: 1.2rem;
        border: 1px solid #ccc;
        border-radius: 12px;
        font-size: 1rem;
        transition: border 0.3s, box-shadow 0.3s;
      }

      .register-card input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 8px rgba(255, 102, 165, 0.2);
        outline: none;
      }

      .register-card input[type="submit"] {
        background: var(--primary);
        color: white;
        font-weight: 600;
        border: none;
        padding: 1rem;
        width: 100%;
        border-radius: 25px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .register-card input[type="submit"]:hover {
        background: #e05593;
      }

      .register-card p {
        margin-top: 1rem;
        font-size: 0.95rem;
      }

      .register-card a {
        color: var(--primary);
        font-weight: 600;
        text-decoration: none;
        border-bottom: 1px solid var(--primary);
      }

      .message {
        margin-bottom: 1rem;
        font-size: 0.95rem;
        font-weight: 600;
        color: #b00;
      }

      @media (max-width: 500px) {
        header h1 {
          font-size: 1.5rem;
        }
        .register-card {
          padding: 2rem 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <img src="static/images/logo.png" alt="Logo" class="logo" />
      <h1>Go and Glow</h1>
    </header>

    <!-- REGISTER FORM -->
    <div class="register-container">
      <div class="register-card">
        <img src="static/images/logo.png" alt="Logo" class="logo" />
        <h2>Register</h2>

        {% if messages %}
        <p class="message">{{ messages }}</p>
        {% endif %}

        <form action="/perform_register" method="post">
          <input type="hidden" name="role" value="{{ role }}" />

          <label for="full_name">Full Name</label>
          <input type="text" name="full_name" id="full_name" required />

          <label for="user_email">Email</label>
          <input type="email" name="user_email" id="user_email" required />

          <label for="user_password">Password</label>
          <input
            type="password"
            name="user_password"
            id="user_password"
            required
          />

          <input
            type="submit"
            value="{% if role == 'owner' %}Register as Owner{% else %}Register as Customer{% endif %}"
          />

          <p>
            Already have an account?
            <a href="/login?role={{ role }}">Login here</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
